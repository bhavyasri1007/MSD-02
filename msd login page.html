<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect | Doctor Appointment System</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .medical-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }
        
        .medical-icon {
            position: absolute;
            font-size: 2rem;
            color: var(--secondary);
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }
        
        .illustration {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .illustration::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .illustration::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .illustration img {
            width: 80%;
            max-width: 400px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }
        
        .illustration h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .illustration p {
            text-align: center;
            opacity: 0.9;
            max-width: 400px;
        }
        
        .form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .toggle-btn {
            padding: 0.75rem 2rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            color: var(--primary);
        }
        
        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .input-group .icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .social-login p {
            margin-bottom: 1rem;
            color: #666;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }
        
        .role-option:first-child {
            margin-left: 0;
        }
        
        .role-option:last-child {
            margin-right: 0;
        }
        
        .role-option:hover {
            border-color: var(--primary);
        }
        
        .role-option.selected {
            border-color: var(--primary);
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .role-option i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .role-option p {
            font-weight: 500;
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .illustration {
                padding: 1.5rem;
            }
            
            .illustration img {
                width: 60%;
                margin-bottom: 1rem;
            }
            
            .illustration h2 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 2rem;
            }
            
            .role-selection {
                flex-direction: column;
            }
            
            .role-option {
                margin: 0.5rem 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Floating medical icons in background -->
    <div class="medical-icons" id="medicalIcons"></div>
    
    <div class="container">
        <div class="illustration">
            <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?w=1380&t=st=1698765434~exp=1698766034~hmac=5a6c35f7a9e8a0c9c0e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9e9" alt="Doctor Illustration">
            <h2>Book Your Doctor Appointment</h2>
            <p>Connect with healthcare professionals easily and manage your medical appointments in one place.</p>
        </div>
        
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form class="form active" id="loginForm">
                <h3>Welcome Back</h3>
                
                <div class="input-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock icon"></i>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-footer">
                    Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form class="form" id="signupForm">
                <h3>Create Account</h3>
                
                <div class="role-selection">
                    <div class="role-option selected" data-role="patient">
                        <i class="fas fa-user-injured"></i>
                        <p>Patient</p>
                    </div>
                    <div class="role-option" data-role="doctor">
                        <i class="fas fa-user-md"></i>
                        <p>Doctor</p>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                    <i class="fas fa-user icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                    <i class="fas fa-lock icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                    <i class="fas fa-lock icon"></i>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-footer">
                    Already have an account? <a href="#" id="switchToLogin">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
